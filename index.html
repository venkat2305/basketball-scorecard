<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Score Card</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="scoreboard-home">
            <h2 id="home-score">0</h2>
        </div>
        <div class="home-buttons">
            <button onclick="homeadd1()" id="homescore1">+1</button>
            <button onclick="homeadd2()" id="homescore2">+2</button>
            <button onclick="homeadd3()" id="homescore3">+3</button>
        </div>
      </div>
      <div>
        <h3>GUEST</h3>
        <div class="scoreboard-guest">
            <h2 id="guest-score">0</h2>
        </div>
        <div class="guest-buttons">
            <button onclick="guestadd1()" id="guestscore1">+1</button>
            <button onclick="guestadd2()" id="guestscore2">+2</button>
            <button onclick="guestadd3()" id="guestscore3">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
